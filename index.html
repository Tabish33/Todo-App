<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div id="content">
      <nav>
        <p>Todo App</p>
      </nav>
      <div class="sidebar">

      </div>
      <div class="todo-content">
        <div class="New-Task">
          <button type="button" class="new-project-btn" >New Project</button>
          <button type="button" class="new-task-btn">New Task</button>
        </div>
        <div class="Project-area">

          <div class="Todo-card">
            <svg class="close-todo-card" style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#000000" d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
            </svg>
            <div class="notes">
                <input type="text" class="title" placeholder="Title" required>
                <textarea placeholder="Description" required></textarea>
            </div>
            <div class="options">
              <p class="priority-title">Priority</p>
              <div class="priorities">
                <button class="low">Low</button>
                <button class="medium">Medium</button>
                <button class="high">High</button>
              </div>
              <p class="set-date-title">Set Date</p>
              <div class="date">
                <input type="date">
              </div>
              <div class="Add-Task">
                <button type="button">Add Task</button>
              </div>
            </div>
          </div>

          <div class="new-project-card">
            <svg class="close-project-card" style="width:24px;height:24px" viewBox="0 0 24 24">
              <path fill="#000000" d="M19,3H16.3H7.7H5A2,2 0 0,0 3,5V7.7V16.4V19A2,2 0 0,0 5,21H7.7H16.4H19A2,2 0 0,0 21,19V16.3V7.7V5A2,2 0 0,0 19,3M15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4L13.4,12L17,15.6L15.6,17Z" />
            </svg>
            <p>New Project</p>
            <input type="text" required placeholder="Project Name">
            <button  type="button"> Add Project</button>
          </div>

          <div class="project-cards">

          </div>

      </div>
    </div>
  </div>

    <script src="jquery.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
